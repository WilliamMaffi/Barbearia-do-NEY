@base("Faça seu agendamento"){
    
        <h3>Agende seu horário na barbearia do NEY</h3>
    
        <form action="#" method="GET">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </div>
            <br>
            <div>
                <label for="msg">Horário:</label>
                <input type="datetime" id="horario"/>
            </div>
            <br>
        </form>
        <br>
        <a class="btn btn-link" href="#">Agendar</a>
    }
